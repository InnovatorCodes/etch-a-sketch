<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div>Tip: Hold down Ctrl key to move mouse around without filling squares when not in Eraser Mode</div>
    <div>Hold down Ctrl key to move mouse around in Eraser Mode without erasing squares</div>
    <div class="buttons">
        <div>Select Colour: <input type="color" class="colorpick" value="#ff0000"></div>
        <button class="change">Change Number of Squares</button>
        <button class="random">Randomize Colour</button>
        <button class="increment">Progressive Darkening</button>
        <button class="eraser">Eraser Mode</button>
        <button class="reset">Reset Board</button>
    </div>
    <div class="container"></div>
</body>
</html>
